name: 'No Failed CI Gatekeeper'
description: 'A GitHub Action that stands in for the required checks missing when conditional workflows are skipped'
author: ''
branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  github-token:
    description: 'The GitHub token to use for authentication'
    required: false
    default: ${{ github.token }}
  context:
    description: 'The context (label) to use for the commit status'
    required: false
    default: 'no-failed-ci-gatekeeper'

runs:
  using: 'node20'
  main: 'dist/index.js'